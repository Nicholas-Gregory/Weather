<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Weather Viewer
        </h1>
    </header>
    <div id="flex-container">
        <section id="input">
            <nav>
                <form name="search-form" id="search-form">
                    <label for="search-input">Search for a City:</label><br>
                    <input type="text" name="search-input" id="search-input" placeholder="City Name">
                    <input type="submit" value="Search">
                </form>
                <button id="clear-history">Clear Search History</button>
            </nav>
            <div id="search-history"></div>
        </section>
        <section id="data">
            <div id="results"></div>
            <div id="forecast"></div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
